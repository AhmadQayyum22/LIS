<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

  <style>
  body {
  background-image: url('/images/lab1.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
  }

  h1.head{
    font-family: "Audiowide", sans-serif;
    }

    h2.register{
    font-family: "Audiowide", sans-serif;
    }
</style>
</head>

<body>
<div class="container text-center">
  <div><h1 class="head">Welcome to Lab Information System</h1></div>

              <h2 class="register">Register an account</h2>
  <ul>
    <li class="alert alert-danger" style="max-width: 500px; margin: 0 auto" role="user" th:each="error : ${#fields.errors('user.*')}" th:text="${error}" />
  </ul>


              <form th:action="@{/LIS/user/process_register}" th:object="${user}"
                    method="post" style="max-width: 500px; margin: 0 auto">


                  <div class="form-group row">
                      <label class="col-4 col-form-label">First Name: </label>
                    <div class="col-8">
                      <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"/>
                    </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-4 col-form-label">Last Name: </label>
                    <div class="col-8">
                      <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
                    </div>
                  </div>


                  <div class="form-group row">
                      <label class="col-4 col-form-label">User Name: </label>
                      <div class="col-8">
                          <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control" />
                      </div>
                  </div>


                    <div class="form-group row">
                        <label class="col-4 col-form-label">Email: </label>
                      <div class="col-8">
                        <input type="email" th:field="*{email}" placeholder="Email" class="form-control" />
                      </div>
                    </div>


                  <div class="form-group row">
                      <label class="col-4 col-form-label">Confirm Email: </label>
                      <div class="col-8">
                          <input type="email" th:field="*{confirmEmail}" placeholder="Confirm Email" class="form-control" />
                      </div>
                  </div>




                  <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                      <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
                    </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-4 col-form-label">Confirm Password: </label>
                      <div class="col-8">
                          <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" class="form-control"/>
                      </div>
                  </div>


                  <div>
                    <button type="submit" class="btn btn-primary btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign Up</button>
                     </div>

                                <p class="text-center" color ="black">Have already an account? <a th:href="@{/LIS/login}"
                                                                                                        class="fw-bold text-body" color="blue"><u>Login here</u></a></p>


              </form>

                            </div>

                </body>
                </html>
